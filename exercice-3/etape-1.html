		<h3>Exercice n°3</h3>
		
		<ul id="liste">
			<li>Un</li>
			<li>Deux</li>
			<li>Trois</li>
			<li>Quatre</li>
		</ul>
		
		<button id="suppression">Supprimer les selectionnés</button>
		<button id="restauration">Par default</button>
		
		<script type="text/javascript">
			
			$liste = document.getElementById("liste");
			$suppression = document.getElementById("suppression");			
			$restauration = document.getElementById("restauration");
			
			function selectionne(e) {
				// e.target correspond au <li> qui a été cliqué dans le <ul> !
				e.target.classList.toggle("selected");
			}
			
			function suppression() {
    		for (i = 0; i < $liste.children.length; i++) {
        	if ($liste.children[i].classList.contains("selected")) {
            $liste.children[i].classList.add("supprimer");
        	}
				}
			}
			
			function restauration() {
				for (i = 0; i < $liste.children.length; i++) {
        	$liste.children[i].classList.remove("supprimer");
    		}
			}
			
			$liste.onclick = selectionne;
			$suppression.onclick = suppression;
			$restauration.onclick = restauration;
			
		</script>
		
	</body>
</html>
