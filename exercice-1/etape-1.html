<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>semaine-9</title>
		<script type="text/javascript">
			
			contacts = [{
				prenom: "Julien",
				nom: "Grillot",
				numero: "0123456789"
			}, {
				prenom: "John",
				nom: "Smith",
				numero: "0123456789"
			}];

			function texteContact(contact) {
  			return contact.prenom + " " + contact.nom + " (" + contact.numero + ")";	
			}

			alert(texteContact(contacts[0])); // affiche « Julien Grillot (0123456789) »
		</script>
	</head>
	<body>
		
		<h3>Exercice n°1</h3>
		
		<h2>Étape1: afficher un contact</h2>
	</body>
</html>
